<?xml version="1.0" encoding="UTF-8"?>
<table id="PMC6820771/table_1" xmlns="http://www.w3.org/1999/xhtml">
 <caption>
  <label>Table 1</label>
  <p>Underlying electrochemical processes occurring during the H evolution reaction</p>
 </caption>
 <thead>
  <tr>
   <th colspan="1" rowspan="1" id="0-0-.">col0</th>
   <th colspan="1" rowspan="1" id="0-1-.">col1</th>
   <th colspan="1" rowspan="1" id="0-2-.">col2</th>
  </tr>
 </thead>
 <tbody>
  <tr>
   <td>Volmer step</td>
   <td>H 
    <sub>3</sub>O 
    <sup>+</sup> + e 
    <sup>−</sup> → H 
    <sub>ads</sub> + H 
    <sub>2</sub>O 
   </td>
   <td>Discharge step</td>
  </tr>
  <tr>
   <td>Heyrovsky step</td>
   <td>H 
    <sub>ads</sub> + H 
    <sub>3</sub>O 
    <sup>+</sup> + e 
    <sup>−</sup> → H 
    <sub>2</sub> + H 
    <sub>2</sub>O 
   </td>
   <td>Electrochemical desorption step</td>
  </tr>
  <tr>
   <td>Tafel step</td>
   <td>H 
    <sub>ads</sub> + H 
    <sub>ads</sub> → H 
    <sub>2</sub>
   </td>
   <td>Recombination step</td>
  </tr>
 </tbody>
</table>
